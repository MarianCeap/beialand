<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="<$host$>/static/images/solomon_favicon.png"/>
    <title>SOLOMON History</title>

    <script src="<$host$>/static/scripts/jquery-3.3.1.js"></script>
    <script src="<$host$>/static/scripts/SemanticUI/semantic.min.js"></script>
    <link rel="stylesheet" href="<$host$>/static/scripts/SemanticUI/semantic.min.css"/>

    <script src="<$host$>/static/scripts/FormanticUI/semantic.min.js"></script>
    <link rel="stylesheet" href="<$host$>/static/scripts/FormanticUI/semantic.min.css"/>

    <script src="<$host$>/static/scripts/Custom/history.js"></script>
    <link rel="stylesheet" href="<$host$>/static/styles/topMenu.css"/>
    <link rel="stylesheet" href="<$host$>/static/styles/history.css"/>
  </head>
  <body>
    <div class="top-menu">
      <div class="ui grid top-grid ">
        <div class="eight wide column top-column" align="left">
            <img src="<$host$>/static/images/logo_solomon.png" class="image">
        </div>
        <div class="eight wide column top-column" align="right">
          <!-- <strong class="menu-element">Name</strong>
          <i class="cog icon menu-element"></i> -->

          <div class="menu-element">
           <span id="userName"><$name$></span>
           <i class="history icon"></i>
         </div>
        </div>
      </div>
    </div>


    <div class="history-body">
      <div id="segments-zone">

        <div id="campid">
          <i class="close icon" data-content="Remove Campaign"></i>
          <div class="ui segment myBox">
            <table>
              <tr>
                <td class="left-part">
                  <p><strong>Title</strong></p>
                  <p>Period</p>
                  <p>Description</p>
                </td>
                <td class="right-part">
                  <img src="http://localhost:8080/static/images/samsung.jpg" alt="" class="oldImage">
                </td>
              </tr>
            </table>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
